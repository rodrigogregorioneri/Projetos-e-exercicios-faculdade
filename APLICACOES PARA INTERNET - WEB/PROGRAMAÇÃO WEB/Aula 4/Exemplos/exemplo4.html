<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>

<script type="text/javascript">
function soma(a,b)
{
		alert("Soma = "+(a+b));
}
</script>

</head>

<body>

<script language="javascript">
var n1,n2;
n1 = prompt("Digite o valor 1:","");
n2 = prompt("Digite o valor 2:","");

soma(n1,n2);

n1 = parseInt(n1);
n2 = parseInt(n2);

soma(n1,n2);

</script>



</body>
