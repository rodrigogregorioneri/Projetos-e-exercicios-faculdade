<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>

<script type="text/javascript">
function soma(a,b)
{
	document.write("Soma:"+(a+b)+"<br>");		
}

function lerNome()
{
	var n;
	n = prompt("Digite seu nome","");
	return n;
}
</script>


</head>

<body>
<script type="text/javascript">
soma(5,5);
soma(10,20);

var nome = lerNome();
alert(nome);
</script>
</body>
</html>
