<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exemplo switch</title>
    
</head>

<body>
 <script>
   var codigo;
    var salario, novo_salario;

    codigo = parseInt(prompt("Digite o código do cargo do funcionário"));
    salario = parseFloat(prompt("Digite o salário do funcionário"))
        
	if (codigo == 1)
    {
        novo_salario = salario + (salario * 20/100);
		document.write("O cargo é Caixa <br/>");
		document.write("O salário atual é R$: " + salario + "<br/>");
		document.write("O novo salário é R$: " + novo_salario);
    }
	else if (codigo == 2){
        novo_salario = salario + (salario * 10/100);
		document.write("O cargo é Gerente <br/>");
		document.write("O salário atual é R$: " + salario + "<br/>");
		document.write("O novo salário é R$: " + novo_salario);
    } else {		
		document.write("Código inválido");
    }
 </script>
</body>

</html>
