<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exerc√≠cio 1 - Aula 06</title>    
    
<script type="text/javascript">

function maiusculas(){
	document.getElementById("divinferior").innerHTML 
         = document.getElementById("caixa").value.toUpperCase(); 
}
 
function separarEmPalavras(){
	var texto = document.getElementById("caixa").value; 
    var palavras = texto.split(" ");
    var textofinal = "Texto digitado em palavras separadas<br><br>";
    for (i=0; i < palavras.length; i++ ) {
        textofinal += palavras[i] + "<br>";
    }
    document.getElementById("divinferior").innerHTML = textofinal;
}

window.onload=function(){
	var obj1 = document.getElementById("btnMaiusc");
	var obj2 = document.getElementById("btnSeparar");	
	obj1.onclick = maiusculas;
    obj2.onclick = separarEmPalavras;
}

</script>
    
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>
    <p>Digite algum texto no campo a seguir: </p>
    <textarea name="caixa" id="caixa" cols="45" rows="5"></textarea>
    <br><br>  
    <input type="button" name="btnMaiusc" id="btnMaiusc" value="Mai&uacute;sculas" />  
    <input type="button" name="btnSeparar" id="btnSeparar" value="Separar palavras"  /> 
  </p>
  </form>
    
<br><br>    
<div id="divinferior"></div>    
    
</body>
</html>
