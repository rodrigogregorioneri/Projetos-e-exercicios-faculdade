<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo acesso aos elementos do vetor</title>

<script language="javascript">

    function validaCampos(){
        //instruções para validar e mostrar erros:
        if(document.getElementById("registro").value=="") { 
            alert("Por favor especifique o registro!");
            return false;
        }
        if(document.getElementById("nome").value=="") { 
            alert("Por favor especifique o nome!");
            return false;
        }
        if(document.getElementById("salario").value=="") { 
            alert("Por favor especifique o salário!");
            return false;
        }
        return true;
    }

    function calcular() {
      if(validaCampos()) {
        //faz o cálculo
        var salario = parseFloat(
              document.getElementById("salario").value);
        var pagIr;
        if(salario<1434) pagIr = 0;
        if(salario>=1434 && salario<2150) pagIr = 7.5/100*salario;
        if(salario>=2150 && salario<2866) pagIr = 15/100*salario;
        if(salario>=2866 && salario<3583) pagIr = 22.5/100*salario;
        if(salario>=3582) pagIr = 27.5/100*salario;
        document.getElementById("ir").value = "" + pagIr;
       }
    }

    window.onload = function(){
      document.getElementById("btncalcular").onclick = calcular;
    }

</script>
</head>
    
<body>
<form name="form1" id="form1" 
           method="post" action="" >
  Registro: 
  <input name="registro" type="text" id="registro" size="25">
  <br>
  Nome: 
  <input name="nome" type="text" id="nome" size="10">
  <br>
  Salário: 
  <input name="salario" type="text" id="salario" size="10">
  <br>  
  <input type="button" name="btncalcular" 
        id="btncalcular" value="Calcular IR">
</form>

  <br>
  Imposto de Renda: R$  
  <input name="ir" type="text" id="ir" size="10"  >
  <br>
    
</body>
</html>
