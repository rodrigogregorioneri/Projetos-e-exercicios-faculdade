<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
window.onload=function(){
    lerNomes();
}

function lerNomes(){
    var nomes = new Array();
    var i=-1;
    do{  
        i++;
        nomes[i] = prompt("Digite um nome");        
    }while(nomes[i] != "" && nomes[i] != null)
    var conteudo="";
    conteudo = "<table border='1'>";
    conteudo += "<tr class='cabecalho'><td>√çndice</td><td>Nome</td></tr>";
    for (d=0;d<nomes.length-1;d++)
    {
        conteudo += "<tr class='dados'><td>"+(d+1)+"</td><td>"+nomes[d]+"</td></tr>";
    }        
    conteudo += "</table>";
document.getElementById("res").innerHTML = conteudo;
}
</script>
</head>

<body>
    <div id="res"></div>
</body>
</html>
