<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
#personagem {
	position:absolute;
	top:50px;
}
</style>
<script>
var flag=0;
function alteraSrc(){
	if (flag == 0){
		document.getElementById("personagem").src="goku2.jpg";
		flag=1;
	}
	else{
		document.getElementById("personagem").src="goku.jpg";
		flag=0;
	}
}

function anima(){
    //Math.random() gera número aleatório: 0.0 <= valor < 1.0
	posX = Math.round(Math.random()*800); 
	posY = Math.round(Math.random()*400);
	document.getElementById("personagem").style.top = posY+"px";
	document.getElementById("personagem").style.left = posX+"px";	
}

window.onload=function(){
	var obj1=document.getElementById("button");
	var obj2=document.getElementById("button2");
	
	obj1.onclick=alteraSrc;
	obj2.onclick=function(){
		setInterval("anima()",500);
	}
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <input type="button" name="Button" id="button" value="Altera Imagem"/>
  <input type="button" name="button2" id="button2" value="Anima"  />
</form>
<img src="goku.jpg" width="92" height="133" id="personagem" />
</body>
</html>
