<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<meta charset="utf-8" />
<title>Exemplo jQuery</title>

<style type="text/css"> 
  .estiloazul {  color: blue;  }
</style>

<script>       
function quadrado() {
	var valor = parseFloat( $("#txt1").val() );
    return (valor * valor);              
}

$(function(){ //lógica aqui: quando a página for carregada
  $("#btn1").click(function(){ //evento: quando btn1 for clicado
    $("#res").html("<b>Resultado: </b>" + quadrado());   
  });
}); 
</script>
</head>

<body>
<form id="form1" method="post" action="">
    <input id="btn1" type="button" value="Calcular" /> <br><br>
    <input id="txt1" type="input" value="-" /> <br><br>
</form>
<div id="res" class="estiloazul"> Resultado aqui </div>
</body>
</html>
