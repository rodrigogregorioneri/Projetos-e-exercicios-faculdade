<!DOCTYPE html>
<html>
<head>
<title>Biblioteca</title>
<meta charset="utf-8">
<script src="js/jquery.min.js"></script>
    
<script>
var acervo = 
[         
  {
  "titulo": "Crime e castigo", "autor": "Dostoievski", "edicao": 1, "anopub": 1992, "editora":"Makron Books",
  "localpub": "São Paulo", "classificacao": "romance", "codigo": "127Ae", "assunto": "histórico"
  },
  {
  "titulo": "Stars War", "autor": "George Lucas", "edicao": 21, "anopub": 2012, "editora":"20th Century Fox",
  "localpub": "Los Angeles", "classificacao": "filme", "codigo": "a6g", "assunto": "ficção científica"
  }
]
</script>
    
<script>
$(function(){	        
        var qtde = acervo.length;	
        var str = "<table border=1><tr class='cabecalho'><td>Título</td><td>Autor</td><td>Edição</td><td>Ano Pub.</td>"
                  + "<td>Editora</td><td>Local</td><td>Classificação</td><td>Código</td><td>Assunto</td></tr>";
        for (i=0; i<qtde; i++) {
            str += "<tr class='linhas'>";
            str += "<td>" + acervo[i].titulo + "</td>";	        str += "<td>" + acervo[i].autor + "</td>";	
            str += "<td>" + acervo[i].edicao + "</td>";	        str += "<td>" + acervo[i].anopub + "</td>";	
            str += "<td>" + acervo[i].editora + "</td>";        str += "<td>" + acervo[i].localpub + "</td>";	
            str += "<td>" + acervo[i].classificacao + "</td>";  str += "<td>" + acervo[i].codigo + "</td>";	
            str += "<td>" + acervo[i].assunto + "</td>";        str += "</tr>";
        } 
        str += "</table>";
        $("#divtabela").html(str);        
});
</script>
    
</head>
    
<body>
  <h2>Dados do acervo da biblioteca.</h2>
  <div id="divtabela"></div> <br><br>    
</body>
</html>
