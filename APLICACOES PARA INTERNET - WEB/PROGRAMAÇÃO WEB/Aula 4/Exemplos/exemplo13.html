<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exemplo switch</title>   
</head>

<body>
   <script>
        var operador;
        var num1, num2;
        num1 = parseFloat(prompt("Digite um número"));
        num2 = parseFloat(prompt("Digite outro número"));
        operador = prompt("Digite a operação: +,-,* ou /");
        switch(operador){
            case '+': document.write("Soma=" + (num1+num2));
                    break;
            case '-': document.write("Subtração=" + (num1-num2));
                    break;
            case '*': document.write("Multiplicação=" + (num1*num2));
                    break;
            case '/': document.write("Divisão=" + (num1/num2));
                    break;
            default : document.write("Operação Inválida");      
        }
   </script>
</body>

</html>
