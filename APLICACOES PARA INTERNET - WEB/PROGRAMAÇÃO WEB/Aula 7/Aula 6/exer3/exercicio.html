<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercício de DHTML</title>
<style type="text/css">
	#area1{
		width: 500px;
		height: 300px;
		top:50px;
		background-color: #FFCC33;
		border:#FFCC33 double outset;
	}
	#area2{
		width: 500px;
		height: 300px;
		top:50px;
		background-color:#CCFF99;
		border:#CCFF99 double outset;
	}
	#area3{
		width: 500px;
		height: 300px;
		top:50px;
		background-color: #66CCCC;
		border: #66CCCC double outset;
		color:#FFFFFF;
		font-family:Verdana, Arial, Helvetica, sans-serif;
		font-size:14px;
	}
</style>
<script language="javascript">
//var tempo=0;
var pos = 1;
var intervalo;
function showMenu(num){
		switch(num){
			case 1:
				document.getElementById("area1").style.display = "block";
				document.getElementById("area2").style.display = "none";
				document.getElementById("area3").style.display = "none";
				setInterval("cronometro()",1000);
				break;
			case 2:
				document.getElementById("area1").style.display = "none";
				document.getElementById("area2").style.display = "block";
				document.getElementById("area3").style.display = "none";
				break;
			case 3:
				document.getElementById("area1").style.display = "none";
				document.getElementById("area2").style.display = "none";
				document.getElementById("area3").style.display = "block";
		}
}

function cronometro(){
	var hora = new Date();
	document.getElementById("area1").innerHTML = "<h1>"+hora.getSeconds()+"</h1>";
}

function troca(p){
    pos = pos + p;
	if(pos > 5) pos=1;
	if(pos < 1) pos=5;
	document.getElementById("img").src = "img"+pos+".png";
}

function tabuada(){
		n = document.getElementById("idTab").value;
		document.getElementById("subArea3").innerHTML = "Tabuada do " + n + "<br>";
		for (i=0; i<=10; i++){
	 		document.getElementById("subArea3").innerHTML += n + " x " + i + " = " + (n*i) + "<br>";
		}
}
</script>
</head>

<body>
<img src="aba1.png" id="Aba1" border="0" onClick="showMenu(1)">
<img src="aba2.png" id="Aba2" border="0" onClick="showMenu(2)">
<img src="aba3.png" id="Aba3" border="0" onClick="showMenu(3)">

<div id="area1" style="display:none"></div>
<div id="area2" style="display:none">
	<table>
    	<tr>
        	<td colspan="2"><img id="img" src="img1.png"></td>
         </tr>
         <tr>
        	<td><a href="#" onClick="troca(-1)">Anterior</a></td>
            <td><a href="#" onClick="troca(1)">Próxima</a></td>
         </tr>
     </table>
</div>
<div id="area3" style="display:none"><table width="400"><tr align="center">
	Digite o número da tabuada que deseja calcular:<p>
	<input name="valor" type="text" id="idTab" size="10">
    <input name="btn" value="Calcula" type="button" onClick="tabuada()">
    <div id="subArea3"></div>
    </tr></table>
</div>
</body>
</html>
