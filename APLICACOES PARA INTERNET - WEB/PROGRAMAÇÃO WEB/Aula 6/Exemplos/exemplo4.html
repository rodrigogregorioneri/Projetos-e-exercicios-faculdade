<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<script>

function sorteia(){
	document.getElementById("numero").innerHTML=Math.round(Math.random()*100);
}

function stopIntervalo(){
	clearInterval(id_intervalo);
}

var id_intervalo = setInterval("sorteia()",500);
setTimeout("stopIntervalo()",3000);

</script>
<style type="text/css">
#numero {
			font-size:360pt;
			color:#FF0000;
		}
</style>
</head>

<body>
<div id="numero"></div>
</body>
</html>
