<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Exercício 7</title>
    
<style type = "text/css">
    h3 {
        color: #000099;
        font-family: Verdana;
        font-size: 20px;
    }
    .celulaverde {
        background-color: #5bc45b; 
        width: 50px; 
        text-align: center;    
    }
    .celulaamarela {
        background-color: yellow; 
        width: 50px; 
        text-align: center;    
    }
</style>

<script type="text/javascript">

function criaTabela(){
	linhas = parseInt(prompt("Digite a quantidade de linhas:"));
	colunas = parseInt(prompt("Digite a quantidade de colunas:")); 
	conteudo="";
	conteudo += "<table border='0' padding='5'>";
	for (i=1;i<=linhas;i++){
		conteudo += "<tr>";
		for (j=1; j<=colunas;j++){
			if (j % 2==0) conteudo += "<td width='50' class='celulaverde'>" + i + "," + j +"</td>";
                else conteudo += "<td width='50' class='celulaamarela'>" + i + "," + j +"</td>";
		}			
		conteudo += "</tr>";
	}
	conteudo += "</table>";
	document.getElementById("tab").innerHTML=conteudo;
	}

	window.onload=function() {
	  var obj2= document.getElementById("button2").onclick=criaTabela;
    }
    
</script>
    
</head>

<body>
    
<h3>Exercício 7</h3>

<br><br>
    
<form id="form1" name="form1" method="post" action="">
  <p>Para criar a tabela, clique: <br>
      <br>
      <input type="button" name="button2" id="button2" value="Criar tabela"  />
      <br>
  </p>
</form>
    
<br>
<div id="tab"></div>
    
</body>
</html>
