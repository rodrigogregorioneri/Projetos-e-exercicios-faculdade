<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<script>

function sorteia1(){
    //Math.random() gera número aleatório: 0.0 <= valor < 1.0
	document.getElementById("numero1").innerHTML=Math.round(Math.random()*100);
}
    
function sorteia2(){
	document.getElementById("numero2").innerHTML=Math.round(Math.random()*100);
}

function stopIntervalo1(){
	clearInterval(id_intervalo1);
}

function stopIntervalo2(){
	clearInterval(id_intervalo2);
}

var id_intervalo1 = setInterval("sorteia1()",800);
setTimeout("stopIntervalo1()",5000);
    
var id_intervalo2 = setInterval("sorteia2()",400);
setTimeout("stopIntervalo2()",10000);

</script>
