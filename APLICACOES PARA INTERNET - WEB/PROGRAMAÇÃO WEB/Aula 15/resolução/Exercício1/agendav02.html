<!DOCTYPE html>
<html>

<head>

    <script>
        $(function () {
            var cont = 1;
            var str = "";
            for (i = 0; i < dados.length; i++) {
                str += "<h3 id='nome" + cont + "'>" + dados[i].nome + "</h3>";
                str += "<div id='item" + cont + "'>" + 
                        "CÃ³digo: " + dados[i].id + "<br>" +
                        "Telefone: " + dados[i].telefone + "<br>" +
                        "E-mail: " + dados[i].email + "<br>" +
                        "Celular: " + dados[i].cel + "<br></div>";
                cont++;
            }
            $("#principal").html(str);
            $("#principal").accordion();
            
        });
    </script>
    
</head>

<body>
