<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<script src="../js/jquery.min.js"></script>
<script>
$(function(){    
    $("#button").click(function(){
        gravarDados();
    })
})    

function gravarDados(){
    localStorage.setItem("nome",$("#nome").val());
    localStorage.setItem("endereco",$("#endereco").val());
    localStorage.setItem("tel",$("#tel").val());
    localStorage.setItem("email",$("#email").val());
    localStorage.setItem("cpf",$("#cpf").val());
    localStorage.setItem("dt_nasc",$("#dt_nasc").val());
    localStorage.setItem("dt_cad",$("#dt_cad").val());
    localStorage.setItem("dt_ret",$("#dt_ret").val());
    localStorage.setItem("serv",$("#serv").val());
    localStorage.setItem("valor",$("#valor").val());
    alert("Dados gravados");
    limpaCampos();
}

function limpaCampos(){
    $("#nome").val("");
    $("#endereco").val("");
    $("#tel").val("");
    $("#email").val("");
    $("#cpf").val("");
    $("#dt_nasc").val("");
    $("#dt_cad").val("");
    $("#dt_ret").val("");
    $("#serv").val("");
    $("#valor").val(""); 
}
</script>    
    <style>
    body{
        line-height: 30px;
    }
    </style>
</head>

<body>
    <form>
    Dados do Cliente<br>
    Nome: <input type="text" name="nome" id="nome"><br>
    Endereço: <input type="text" name="endereco" id="endereco"><br>
    Telefone: <input type="text" name="tel" id="tel"><br>
    E-mail: <input type="text" name="email" id="email"><br>
    CPF: <input type="text" name="cpf" id="cpf"><br>
    Data de nascimento: <input type="text" name="dt_nasc" id="dt_nasc"><br>
    Data do cadastro: <input type="text" name="dt_cad" id="dt_cad"><br>
    Data de retirada: <input type="text" name="dt_ret" id="dt_ret"><br>
    Serviço prestado: <input type="text" name="serv" id="serv"><br>
    Valor do serviço: <input type="text" name="valor" id="valor"><br>
    <input type="button" id="button" value="GRAVAR">
    </form>
</body>
</html>
