<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exemplo switch</title>
    <script>
     function calcEquacao2Grau(a,b,c){
        var delta, str="";
        var raiz1, raiz2;
        delta = (b*b)-4*a*c;
        raiz1 = (-b + Math.sqrt(delta)) / (2*a);
        raiz2 = (-b - Math.sqrt(delta)) / (2*a);
        str += "A raiz 1 é = " + raiz1 + "<br/>";
        str += "A raiz 2 é = " + raiz2;
        return str;
     }    
    </script>
</head>
<body>
</body>
<script>
    var a, b, c;
    a = parseInt(prompt("Digite o valor de A"));    
    b = parseInt(prompt("Digite o valor de B"));
    c = parseInt(prompt("Digite o valor de C"));
    document.write("A=" + a + " - B=" + b + " - C=" + c 
                   + ", resultado :<br> " + calcEquacao2Grau(a,b,c));
</script>
</html>
